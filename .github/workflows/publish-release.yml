name: Publish Scheduled Release

# Berechtigungen setzen, damit das GITHUB_TOKEN Draft-Releases veröffentlichen kann
permissions:
  contents: write

on:
  schedule:
    # Läuft jeden Tag um 23:50 UTC = 00:50 deutscher Zeit (Winterzeit)
    - cron: "50 23 * * *"
  workflow_dispatch: {}  # ermöglicht manuelles Ausführen

jobs:
  publish_release:
    runs-on: ubuntu-latest

    steps:
      - name: Publish draft release
        uses: ncipollo/release-action@v1
        with:
          tag: "BergbauHub"   # <-- Dein Release-Tag
          draft: false
          prerelease: false
          allowUpdates: true
          updateOnlyUnreleased: true
